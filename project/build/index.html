<!DOCTYPE html>
<html class="html" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urelocation</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo-inner">
        <a href="" class="logo">
          <img src="./img/svg/logo.svg" alt="Logo" class="logo__img">
        </a>
        <div class="header__logo-divider"></div>
        <p class="header__logo-text">One platform meeting <br> all your relocation needs</p>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Services</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Blog</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Contact</a>
          </li>
        </ul>
      </nav>
      <button class="btn header__btn">Take a scoring test</button>
    </div>
  </div>
</header>
    <main class="main">
      <section class="promo">
        <div class="container">
          <h1 class="promo__title">
            One platform meeting <span class="promo__title_accent">all your relocation</span> needs
          </h1>
          <h2 class="promo__subtitle">Get a Global Talent Visa and relocate to the UK. Start your journey now</h2>
          <button class="promo__btn btn">Take a scoring test</button>
          <div class="promo__partners">
            <img src="./img/partners/hsbc.png" alt="HSBC" class="promo__partners-img">
            <img src="./img/partners/vodafone.png" alt="Vodafone" class="promo__partners-img">
            <img src="./img/partners/revolut.png" alt="Revolut" class="promo__partners-img">
            <img src="./img/partners/oracle.png" alt="Oracle" class="promo__partners-img">
            <img src="./img/partners/jpmorgan.png" alt="G.P.Morgan" class="promo__partners-img">
            <img src="./img/partners/cisco.png" alt="Cisco" class="promo__partners-img">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

</footer>
  </div>
  <script src="./js/index.bundle.js"></script>
</body>
</html>
