<!DOCTYPE html>
<html class="html" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urelocation</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
  <div class="wrapper">
    @@include('./blocks/header.html')
    <main class="main">
      <section class="promo">
        <div class="container">
          <h1 class="promo__title">
            One platform meeting <span class="promo__title_accent">all your relocation</span> needs
          </h1>
          <h2 class="promo__subtitle">Get a Global Talent Visa and relocate to the UK. Start your journey now</h2>
          <button class="promo__btn btn">Take a scoring test</button>
          <div class="promo__partners">
            <img src="./img/partners/hsbc.png" alt="HSBC" class="promo__partners-img">
            <img src="./img/partners/vodafone.png" alt="Vodafone" class="promo__partners-img">
            <img src="./img/partners/revolut.png" alt="Revolut" class="promo__partners-img">
            <img src="./img/partners/oracle.png" alt="Oracle" class="promo__partners-img">
            <img src="./img/partners/jpmorgan.png" alt="G.P.Morgan" class="promo__partners-img">
            <img src="./img/partners/cisco.png" alt="Cisco" class="promo__partners-img">
          </div>
        </div>
      </section>
    </main>
    @@include('./blocks/footer.html')
  </div>
  <script src="./js/index.bundle.js"></script>
</body>
</html>
